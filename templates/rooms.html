{% extends 'base.html' %}
{%load static%}


  {%block content%}
  <section class="bg-light pt-5 pb-5 shadow-sm">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12">
          <h3 class="text-uppercase border-bottom mb-4">AVIALABLE ROOMS</h3>
        </div>
      </div>
      <div class="row">
        {%for room in rooms%}
        <!--ADD CLASSES HERE d-flex align-items-stretch-->
        <div class="col-md-4 mb-3 ">
          <div class="card">
            <div class="card-img-top" style="background-image: url({{room.room_image.url}});">

            </div>

            <div class="card-body d-flex flex-column">
              <h5 class="card-title"> {{room.hotel_name }}</h5>
              <p class="card-text mb-4">{{room.room_desc}}</p>
              <a href="#" class="btn btn-primary mt-auto align-self-start">Book now</a>
            </div>
          </div>
          
        </div>
        {%endfor%}
        <div class="col-12">

        </div>
      </div>
    </div>
  </section>
  {%endblock content%}
</body>
</html>
