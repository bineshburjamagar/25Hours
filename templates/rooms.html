{%load bootstrap5 %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    {% comment %} <link rel="stylesheet" href="{%static 'css/addroom.css'%}"> {% endcomment %}
    
</head>
<body>
  {%block content%}
<div class="container">
    <div class="row">
      {%for room in rooms%}
      <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{room.room_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{room.hotel_name}}</h5>
              <p class="card-text">{{room.room_desc}}</p>
              <a href="#" class="btn btn-secondary">Book Now</a>
            </div>
          </div>
      </div>
      {%endfor%}
      <div class="col">

       
    
    </div>
  </div>
  {%endblock content%}
</body>
<html>
